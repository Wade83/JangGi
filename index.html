<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장기 - 웹 게임</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Formation Selection Modal -->
    <div id="formation-modal" class="modal">
        <div class="modal-content">
            <h2>게임 설정</h2>

            <!-- Player Side Selection -->
            <div class="formation-section">
                <h3>플레이어 선택</h3>
                <div class="side-options">
                    <button class="side-btn" data-side="cho">
                        <div class="side-name">초 (청색)</div>
                        <div class="side-desc">기물: 초</div>
                    </button>
                    <button class="side-btn" data-side="han">
                        <div class="side-name">한 (적색)</div>
                        <div class="side-desc">기물: 한</div>
                    </button>
                </div>
            </div>

            <!-- AI Difficulty Selection -->
            <div class="formation-section">
                <h3>AI 난이도</h3>
                <div class="difficulty-options">
                    <select id="ai-difficulty" class="difficulty-select">
                        <option value="1">18급 (초보)</option>
                        <option value="2">17급</option>
                        <option value="2">16급</option>
                        <option value="2">15급</option>
                        <option value="3">14급</option>
                        <option value="3">13급</option>
                        <option value="3">12급</option>
                        <option value="3">11급</option>
                        <option value="3">10급</option>
                        <option value="4">9급</option>
                        <option value="4">8급</option>
                        <option value="4">7급</option>
                        <option value="4">6급</option>
                        <option value="4">5급</option>
                        <option value="5">4급</option>
                        <option value="5">3급</option>
                        <option value="5">2급</option>
                        <option value="5">1급</option>
                        <option value="6">1단</option>
                        <option value="6">2단</option>
                        <option value="7">3단</option>
                        <option value="7">4단</option>
                        <option value="8">5단</option>
                        <option value="8">6단</option>
                        <option value="9">7단</option>
                        <option value="9">8단</option>
                        <option value="10">9단 (최강)</option>
                    </select>
                </div>
            </div>

            <!-- AI Delay Selection -->
            <div class="formation-section">
                <h3>AI 착수 시간 (초)</h3>
                <div class="difficulty-options">
                    <input type="number" id="ai-delay" class="difficulty-select" min="0" max="5" value="2" step="0.5">
                </div>
            </div>

            <!-- Formation Selection for Cho -->
            <div class="formation-section" id="cho-formation-section">
                <h3>초 포진</h3>
                <div class="formation-options">
                    <button class="formation-btn" data-side="cho" data-formation="0">
                        <div class="formation-name">마상상마</div>
                        <div class="formation-desc">馬 象 象 馬</div>
                    </button>
                    <button class="formation-btn" data-side="cho" data-formation="1">
                        <div class="formation-name">마상마상</div>
                        <div class="formation-desc">馬 象 馬 象</div>
                    </button>
                    <button class="formation-btn" data-side="cho" data-formation="2">
                        <div class="formation-name">상마마상</div>
                        <div class="formation-desc">象 馬 馬 象</div>
                    </button>
                    <button class="formation-btn" data-side="cho" data-formation="3">
                        <div class="formation-name">상마상마</div>
                        <div class="formation-desc">象 馬 象 馬</div>
                    </button>
                </div>
            </div>

            <!-- Formation Selection for Han -->
            <div class="formation-section" id="han-formation-section">
                <h3>한 포진</h3>
                <div class="formation-options">
                    <button class="formation-btn" data-side="han" data-formation="0">
                        <div class="formation-name">마상상마</div>
                        <div class="formation-desc">馬 象 象 馬</div>
                    </button>
                    <button class="formation-btn" data-side="han" data-formation="1">
                        <div class="formation-name">마상마상</div>
                        <div class="formation-desc">馬 象 馬 象</div>
                    </button>
                    <button class="formation-btn" data-side="han" data-formation="2">
                        <div class="formation-name">상마마상</div>
                        <div class="formation-desc">象 馬 馬 象</div>
                    </button>
                    <button class="formation-btn" data-side="han" data-formation="3">
                        <div class="formation-name">상마상마</div>
                        <div class="formation-desc">象 馬 象 馬</div>
                    </button>
                </div>
            </div>

            <button id="start-game-btn" class="start-btn" disabled>게임 시작</button>
        </div>
    </div>

    <div class="game-container">
        <div class="sidebar left">
            <div class="player-info" id="player-han">
                <div class="player-header">
                    <h2>한 (Han)</h2>
                    <span id="score-han" class="player-score">0.0</span>
                </div>
                <div class="captured-pieces" id="captured-han"></div>
            </div>
            <div class="player-info" id="player-cho">
                <div class="player-header">
                    <h2>초 (Cho)</h2>
                    <span id="score-cho" class="player-score">0.0</span>
                </div>
                <div class="captured-pieces" id="captured-cho"></div>
            </div>
        </div>

        <div class="board-container">
            <div id="board" class="board">
                <!-- Board rendered by JS -->
            </div>
        </div>

        <div class="sidebar right">
            <div class="controls">
                <div id="difficulty-display" class="info-line">난이도: -</div>
                <div id="turn-indicator">차례: <span id="current-turn">초</span></div>
                <div id="move-counter" class="info-line">0 / 200</div>
                <button id="pass-btn">한수 쉼</button>
                <button id="reset-btn">새 게임</button>
                <div id="status-message"></div>
            </div>
        </div>
    </div>

    <script src="sounds.js"></script>
    <script src="script.js"></script>
    <script src="ai.js"></script>
</body>

</html>
